<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="script/jquery-3.7.1.min.js"></script>
    <script src="script/action.js"></script>
    <script src="https://kit.fontawesome.com/f3c9d07c5d.js"></script>
</head>
<body>
    <header>
        <!-- include/header.html -->
      </header>
    
    <div id="visual_sub">
        <div class="centerbox">
            <div class="text">
                <strong>로그인</strong>
                <p>MEMBERSHIP SIGN IN</p>
            </div>
        </div>
    </div>
    <div id="section_sub" class="login_page">
        <nav class="snb_box">
            <ul class="snb member">
                <li><a href="login.html"><span>로그인</span></a></li>
                <li><a href="find_idpw.html"><span>아이디&#47;비밀번호 찾기</span></a></li>
                <li><a href="join_ready.html"><span>회원가입</span></a></li>
            </ul>
            <span class="leaf"></span>
        </nav>
        <div id="content_box">
            <div class="centerbox">
                <h2></h2>
                
                <div class="login_box">
                    <form action="#" method="#"> <!-- post 서버로 전송/ get 값을 다음 페이지로 넘김  옆에처럼 남겨두면 안됨 그럼 에러 뜸-->
                        <!-- form은 전송 tag fieldset, legend는 꼭 쓰진 않아도 됨 -->
                        <fieldset>
                            <legend>로그인</legend>
                           <ul class="input_box">
                               <li> 
                                    <input type="text" name="id" placeholder="아이디를 입력해주세요" minlength="" maxlength="" required autofocus><!-- type마다 다른데 이건 글씨 쓸 수 있음 -->
                                </li>
                                <li>
                                    <input type="password" name="pw" placeholder="비밀번호를 입력해주세요"minlength="" maxlength="" required autofocus>
                                    <!-- required 필수요소로 만드는거 -->
                                    <div class="eye_box">
                                        <span class="material-symbols-outlined eye_on">
                                            visibility
                                        </span>
                                        <span class="material-symbols-outlined eye_off">
                                            visibility_off
                                        </span>
                                    </div>
                                </li>
                           </ul>
                           
                           <button type="submit">로그인</button> <!-- button 아무것도 아님/ 얘기 디폴트 값 submit 전송함/ reset 글 쓴거 지워지는 거-->
                            <div class="save_id">
                                <input type="checkbox" id="login_check"> 
                                
                                <label for="login_check">
                                    <span class="id_check material-symbols-outlined">
                                        face_2
                                    </span>
                                    아이디 저장
                                </label>
                            </div>
                        </fieldset>
                    </form>
                    
                    <ul class="member_q">
                        <li>
                            <p>- 아이디와 비밀번호를 알려드립니다.</p>
                            <a href="#">아이디&#47;비밀번호 찾기</a>
                        </li>
                        <li>
                            <p>- 아직 회원이 아니신가요?</p>
                            <a href="join_ready.html">회원가입</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <footer>
       <div class="centerbox">
            <h2>
                <img src="images/footer_logo(whight).png" alt="">
            </h2>
            <p>
                주소: 꿈나무 유치원 서울시 강남구 꿈나무로 123 (우편번호 12345)
                전화번호: 02-1234-5678
            </p>
       </div>
    </footer>


</body>
</html>
